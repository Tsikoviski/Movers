<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movers - Simplify Your Move</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Movers</h1>
        <p>Simplify Your Move</p>
        <p>Move with confidence using Movers, your personal moving assistant.</p>
        <a href="#features" class="cta-button">Learn More</a>
    </div>

    <div id="features" class="container">
        <h2>Key Features</h2>
        <ul>
            <li>Inventory Management</li>
            <li>Moving Tips</li>
            <li>Moving Services</li>
        </ul>
    </div>

    <div class="container">
        <p>Ready to get started?</p>
        <a href="#download" class="cta-button">Download Now</a>
    </div>

    <div id="download" class="container">
        <h2>Download Movers</h2>
        <p>Available on the App Store and Google Play</p>
        <img src="app-store-badge.png" alt="App Store Badge" width="150">
        <img src="google-play-badge.png" alt="Google Play Badge" width="150">
    </div>
</body>

</html>
